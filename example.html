<html>
<head>
<script type="text/javascript" src="defaults.js"></script>
</head>
<body>
<div id="title" style="text-align:center;">
	<h2>Defaults Example</h2>
</div>
<table align="center" border="0" width="500" height="120" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
  <tbody>
    <tr align="left" height="45">
      <td align="left" width="210">
        <font face="verdana" size="3" color="#0066CC">Configuration</font></td>
      <td align="left" width="190"></td>
    </tr>
    <tr align="center" height="30">
      <td align="left" width="210">
        <font face="verdana" size="2" color="#000000">Username:</font>
      </td>
      <td align="right" colspan="2">
        <input id="userid" type="text" size="33"  />
      </td>
    </tr>

    <tr align="center" height="30">
      <td align="left" width="210">
        <font face="verdana" size="2" color="#000000">Password:</font>
      </td>
      <td align="right" colspan="2">
        <input id="userpass" type="password" size="33" />
      </td>
    </tr>
  </tbody>
</table>
<script>

// Creates defaults for objects of specified id (tagid0, tagid1..) and sets them on the objects.
var obj = {};
obj.hostname = 'Here your hostname...';
obj.userid 	 = 'Here your username...';
obj.userpass = '*******';
SetDefaults(obj);

// Binds InputHints on the events focusin and focusout by electing for processing only the targets of those events whoose ids are stored in object. 
function bind(item){InputHints(item.target, obj); console.log(item);}
window.addEventListener("focusin", bind);
window.addEventListener("focusout", bind);
</script>
</body>
</html>
